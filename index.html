<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>
    <!--Javascript Link-->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <h1 class="title">Pocket Calculator!</h1>
    <div class="calc">
      <div class="numpad">
        <p class="mainbox" id="output">0</p>
        <button class="num" onclick="ac()">AC</button>
        <button class="num" onclick="plusMinus()">+/-</button>
        <button class="num" onclick="percent()">%</button>
        <button class="num" onclick="addSubtract('+')">+</button>
        <br/>
        <button class="num" onclick="num(1)">1</button>
        <button class="num" onclick="num(2)">2</button>
        <button class="num" onclick="num(3)">3</button>
        <button class="num" onclick="addSubtract('-')">-</button>
        <br/>
        <button class="num" onclick="num(4)">4</button>
        <button class="num" onclick="num(5)">5</button>
        <button class="num" onclick="num(6)">6</button>
        <button class="num" onclick="multDivide('*')">*</button>
        <br/>
        <button class="num" onclick="num(7)">7</button>
        <button class="num" onclick="num(8)">8</button>
        <button class="num" onclick="num(9)">9</button>
        <button class="num" onclick="multDivide('/')">\</button>
        <br/>
        <button class="num0" onclick="num0()">0</button>
        <button class="num" onclick="dec()">.</button>
        <button class="num" onclick="equal(1)">=</button>
      </div>
    </div>
  </body>
</html>
